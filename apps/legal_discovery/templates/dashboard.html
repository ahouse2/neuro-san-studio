<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Discovery Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Application styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/folder-tree.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Tailwind for rapid utility classes (optional) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <!-- Graph and timeline libraries -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vis-timeline/vis-timeline-graph2d.min.css') }}" />
    <script src="{{ url_for('static', filename='vis-timeline/vis-timeline-graph2d.min.js') }}"></script>
    <!-- React and Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
    <script type="text/babel" src="{{ url_for('static', filename='dashboard-react.jsx') }}" defer></script>
</head>
<body>
    <nav>
        <div class="text-lg font-semibold">Legal Discovery</div>
        <div>
            <a href="/"><i class="fa fa-home mr-1"></i>Home</a>
            <a href="/dashboard"><i class="fa fa-chart-line mr-1"></i>Dashboard</a>
            <a href="#" id="settings-btn"><i class="fa fa-cog"></i></a>
        </div>
    </nav>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>API Settings</h2>
            <form id="settings-form">
                <label for="courtlistener-api-key">CourtListener API Key:</label>
                <input type="text" id="courtlistener-api-key" name="courtlistener_api_key">
                <label for="gemini-api-key">Gemini API Key:</label>
                <input type="text" id="gemini-api-key" name="gemini_api_key">
                <label for="california-codes-url">California Codes URL:</label>
                <input type="text" id="california-codes-url" name="california_codes_url">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <div class="main-container">
        <h1 class="text-2xl font-semibold mb-6" style="color: var(--primary-color);">Dashboard</h1>
        <div id="root"></div>
    </div>

    <!-- Modal for displaying citations and other embedded content -->
    <div id="modal" onclick="this.style.display='none'" style="position: fixed; inset: 0; background: rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;">
        <iframe style="width: 80vw; height: 80vh; background:#fff;"></iframe>
    </div>
</body>
</html>
