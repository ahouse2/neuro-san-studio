<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Discovery Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Application styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Tailwind for rapid utility classes (optional) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <!-- Graph and timeline libraries -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vis-timeline/vis-timeline-graph2d.min.css') }}" />
    <script src="{{ url_for('static', filename='vis-timeline/vis-timeline-graph2d.min.js') }}"></script>
    <!-- Dashboard script -->
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="text-2xl font-semibold mb-6" style="color: var(--primary-color);">Legal Discovery Dashboard</h1>

        <!-- Upload section -->
        <section class="card">
            <h2>Upload</h2>
            <input type="file" id="file-input" class="mb-3" webkitdirectory directory multiple />
            <div class="flex flex-wrap gap-2 mb-3">
                <button id="upload-button" class="button-primary">Upload</button>
                <button id="export-button" class="button-secondary">Export All</button>
                <button id="organized-button" class="button-secondary">Organize</button>
            </div>
            <div id="file-tree" class="folder-tree text-sm"></div>
            <div id="organized-tree" class="folder-tree text-sm mt-4"></div>
        </section>

        <!-- Timeline section -->
        <section class="card">
            <h2>Timeline</h2>
            <textarea id="timeline-query" rows="2" class="w-full mb-3 p-2 rounded" placeholder="Request eventsâ€¦"></textarea>
            <button id="load-timeline" class="button-primary">Load Timeline</button>
            <div id="timeline" class="mt-4"></div>
        </section>

        <!-- Knowledge graph section -->
        <section class="card">
            <h2>Knowledge Graph</h2>
            <div id="graph" class="mt-2" style="height:300px;border:1px solid var(--border-colour);"></div>
        </section>

        <!-- Document tools section -->
        <section class="card">
            <h2>Document Tools</h2>
            <input type="text" id="doc-path" class="w-full mb-2 p-2 rounded" placeholder="Path to PDF" />
            <input type="text" id="redact-text" class="w-full mb-2 p-2 rounded" placeholder="Text to redact" />
            <div class="flex flex-wrap gap-2 mb-2">
                <button id="redact-button" class="button-secondary">Redact PDF</button>
            </div>
            <input type="text" id="stamp-prefix" class="w-full mb-2 p-2 rounded" placeholder="Bates prefix" />
            <button id="stamp-button" class="button-secondary">Bates Stamp</button>
            <button id="extract-text-button" class="button-secondary mt-2">Extract Text</button>
            <pre id="extracted-text" class="text-sm mt-2"></pre>
        </section>

        <!-- Vector search section -->
        <section class="card">
            <h2>Vector Search</h2>
            <input type="text" id="vector-query" class="w-full mb-2 p-2 rounded" placeholder="Search text" />
            <button id="vector-search-button" class="button-secondary mb-2">Search</button>
            <pre id="vector-results" class="text-sm"></pre>
        </section>

        <!-- Task tracker section -->
        <section class="card">
            <h2>Task Tracker</h2>
            <input type="text" id="task-input" class="w-full mb-2 p-2 rounded" placeholder="New task" />
            <div class="flex flex-wrap gap-2 mb-2">
                <button id="add-task" class="button-secondary">Add</button>
                <button id="list-tasks" class="button-secondary">List</button>
                <button id="clear-tasks" class="button-secondary">Clear</button>
            </div>
            <pre id="task-list" class="text-sm"></pre>
        </section>
    </div>

    <!-- Modal for displaying citations and other embedded content -->
    <div id="modal" onclick="this.style.display='none'" style="position: fixed; inset: 0; background: rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;">
        <iframe style="width: 80vw; height: 80vh; background:#fff;"></iframe>
    </div>
</body>
</html>
